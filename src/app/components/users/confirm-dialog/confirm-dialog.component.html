<div class="pt-2 pb-5">
  <h1 mat-dialog-title>Are you sure?</h1>
  <div mat-dialog-content>
    <p>This process is irreversible, you are about to delete <span class="fw-semibold">{{ user.first_name }}</span></p>
  </div>
  <div mat-dialog-actions class="justify-content-evenly">
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Ok</button>
  </div>
</div>
