<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ user.id }} {{ user.first_name }} {{ user.last_name}}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>This card indeterminates progress bar.</p>
    <p>lore</p>
  </mat-card-content>
  <mat-card-actions class="mt-auto">
    <!-- <button mat-flat-button color="accent" [routerLink]="[ '/edit', user.id ]">Edit</button> -->
    <!-- CardComponent.html -->
    <button mat-raised-button color="accent" class="" (click)="onEditUser(user)">Edit</button>
    <button mat-raised-button color="warn" class="ms-3" (click)="onDeleteUser(user.id, user)">Delete</button>
  </mat-card-actions>
</mat-card>
